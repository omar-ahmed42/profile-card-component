<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="background">
    <div class="card">
      <div class="cover-picture">
        <img src="assets/images/bg-pattern-card.svg" alt="cover">
      </div>
      
      <div class="avatar">
        <img src="assets/images/image-victor.jpg" alt="victor">
      </div>

      <div class="user-header">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>

      <div class="city">London</div>

      <div class="activity-stats-wrapper">
        <div class="stat-wrapper">
          <div class="stat-value">80K</div>
          <div class="stat-type">Followers</div>
        </div>
        <div class="stat-wrapper">
          <div class="stat-value">803K</div>
          <div class="stat-type">Likes</div>
        </div>
        <div class="stat-wrapper">
          <div class="stat-value">1.4K</div>
          <div class="stat-type">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>
</html>
